apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fis-hmc
  namespace: fis
spec:
  releaseName: fis-hmc
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fis-hmc
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 10
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fis/hmc-api:pr-28-94c1b8c-20221010120714 #{"$imagepolicy": "flux-system:demo-fis-hmc-api"}
      environment:
        FEATURE_EXAMPLE: true
        REFORM_TEAM: fis
        REFORM_SERVICE_NAME: fis-hmc-api
        SERVICE_AUTH_PROVIDER_URL: 'http://rpe-service-auth-provider-demo.service.core-compute-demo.internal'
        IDAM_WEB_URL: 'https://idam-web-public.demo.platform.hmcts.net/login'
        IDAM_API_URL: 'https://idam-api.demo.platform.hmcts.net/o/token'

    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
