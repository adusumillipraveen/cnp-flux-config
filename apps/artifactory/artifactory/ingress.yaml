---
#
# Ingress
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artifactory-oss
  namespace: artifactory
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: artifactory.platform.hmcts.net
      http:
        paths:
          - backend:
              service:
                name: artifactory-oss
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
