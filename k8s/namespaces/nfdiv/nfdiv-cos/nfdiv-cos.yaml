apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nfdiv-cos
spec:
  releaseName: nfdiv-cos
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/nfdiv-cos
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/cos:prod-*
      environment:
        VAR_TA: trigger1
      keyVaults:
        nfdiv:
          resourceGroup: nfdiv
          secrets:
          - idam-secret
          - AppInsightsInstrumentationKey
