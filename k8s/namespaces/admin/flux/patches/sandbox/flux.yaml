---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: admin
spec:
  values:
    git:
      email: "hmcts-flux-sandbox@hmcts.net"
      user: "Flux sandbox"
    registry:
      acr:
        enabled: false
        secretName: 'acr-credentials'
      includeImage: 'hmctspublic.azurecr.io/*,hmctsprivate.azurecr.io/*'
    prometheus:
      enabled: true
