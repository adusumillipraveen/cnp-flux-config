#this is to apply permanent redirect on plum
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://plum.sandbox.platform.hmcts.net(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://idam-web-admin.sandbox.platform.hmcts.net
  name: plum-web-redirect
  namespace: cnp
spec:
  rules:
    - host: plum.sandbox.platform.hmcts.net
      http:
        paths:
          - backend:
              serviceName: plum-frontend-nodejs
              servicePort: 80
            path: /
