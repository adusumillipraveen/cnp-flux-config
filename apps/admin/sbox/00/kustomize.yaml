apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: admin
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: traefik-crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-crd
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/admin/traefik-crds
