---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: azure-service-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: azure-service-operator
      version: v2.0.0-beta.2
      sourceRef:
        kind: HelmRepository
        name: azure-service-operator
        namespace: azureserviceoperator-system
  values:
    installCRDs: true
    createAzureOperatorSecret: false
    aadPodIdentity:
      enable: true
      azureManagedIdentityResourceId: "/subscriptions/b72ab7b7-723f-4b18-b6f6-03b0f2c6a1bb/resourcegroups/managed-identities-sbox-rg/providers/Microsoft.ManagedIdentity/userAssignedIdentities/aso-sbox-mi"
