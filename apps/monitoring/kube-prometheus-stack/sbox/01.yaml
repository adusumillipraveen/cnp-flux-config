apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress:
        hosts:
          - prometheus-01.sandbox.platform.hmcts.net
      prometheusSpec:
        retention: 30d
    alertmanager:
      ingress:
        hosts:
          - alertmanager-01.sandbox.platform.hmcts.net
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 30.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: monitoring
