apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-user-dashboard
  namespace: idam
spec:
  releaseName: idam-user-dashboard
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/idam-user-dashboard
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/idam/user-dashboard:prod-* #{"$imagepolicy": "flux-system:idam-user-dashboard"}
      ingressHost: idam-user-dashboard.aat.platform.hmcts.net
      environment:
        STRATEGIC_SERVICE_URL: https://idam-api.aat.platform.hmcts.net
        STRATEGIC_PUBLIC_URL: https://idam-web-public.aat.platform.hmcts.net
        OAUTH_CLIENT_REDIRECT: https://idam-user-dashboard.aat.platform.hmcts.net/oauth2/callback