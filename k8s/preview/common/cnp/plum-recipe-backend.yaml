---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plum-recipe-backend
  namespace: cnp
spec:
  releaseName: plum-recipe-backend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/plum-recipe-backend
  values:
    java:
      image: hmctspublic.azurecr.io/plum/recipe-backend:prod-d58c633f
      ingressHost: plum-recipe-backend.service.core-compute-preview.internal
      aadIdentityName: cnp
      environment:
        POSTGRES_SSL_MODE: none
      keyVaults:
        "plumsi":
          resourceGroup: plum-shared-infrastructure
          secrets:
          - recipe-backend-POSTGRES-DATABASE
          - recipe-backend-POSTGRES-HOST
          - recipe-backend-POSTGRES-USER
          - recipe-backend-POSTGRES-PASS
      testsConfig:
        environment:
          TEST_URL: http://plum-recipe-backend-java
          SLACK_CHANNEL: "rpe-build-notices"
          SLACK_NOTIFY_SUCCESS: "false"
      smoketestscron:
        image: hmctspublic.azurecr.io/plum/recipe-backend-test:prod-d58c633f
        enabled: true
        schedule: "10 0/1 * * *"
      functionaltestscron:
        image: hmctspublic.azurecr.io/plum/recipe-backend-test:prod-d58c633f
        enabled: true
        schedule: "20 0/3 * * *"
      smoketests:
        enabled: true
        image: hmctspublic.azurecr.io/plum/recipe-backend-test:prod-d58c633f
      functionaltests:
        enabled: true
        image: hmctspublic.azurecr.io/plum/recipe-backend-test:prod-d58c633f
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
