apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: et-sya
spec:
  releaseName: et-sya
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et/sya:prod-db045ef-20221014081036 #{"$imagepolicy": "flux-system:et-sya"}
      ingressHost: et-sya.demo.platform.hmcts.net
      ingressClass: traefik-no-proxy
      environment:
        PCQ_URL: 'https://pcq.aat.platform.hmcts.net/service-endpoint'
        PCQ_HEALTH_URL: 'https://pcq.aat.platform.hmcts.net/health'
  chart:
    spec:
      chart: ./stable/et-sya
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
