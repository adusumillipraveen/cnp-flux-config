apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-monitor
spec:
  values:
    java:
      environment:
        LOGGING_LEVEL_UK_GOV_HMCTS: DEBUG

        #Migration Steps:
        #https://tools.hmcts.net/confluence/pages/viewpage.action?spaceKey=WA&title=Release+2-2.1+Data+Migration+Steps&__ncforminfo=ulr8p0xZ00O-IEcXAMWCCbyOJrzw3UwJdsPYSeRC3e4NiBsYCMcaQ--j8GuGxRnpUhlwaDd-jQdkNdeuHw_eHw==&__ncforminfo=80Xbp0HqCkyEIQqzjC7EQEShs8S9GEOHlB7CM7pi1LGo7YJ70IYEAUzCCULoBA__W-EECC_VhzGcafnGDm1yeCozvnze8b7Sf7K0ocvrWIg2uySdPSjYqQ==
        #Migration for initiation process MIGRATION_INITIATION_FLAG should be set true
        #MIGRATION_INITIATION_CAMUNDA_MAX_RESULTS should be set according to Migration steps find link below
        MIGRATION_INITIATION_FLAG: false
        MIGRATION_INITIATION_CAMUNDA_MAX_RESULTS: 1
        MIGRATION_INITIATION_TIME_LIMIT_FLAG: true
        MIGRATION_INITIATION_TIME_LIMIT: 120
        #Migration for termination process MIGRATION_TERMINATION_FLAG should be set true
        #MIGRATION_TERMINATION_CAMUNDA_MAX_RESULTS should be set according to Migration steps
        MIGRATION_TERMINATION_FLAG: false
        MIGRATION_TERMINATION_CAMUNDA_MAX_RESULTS: 1
        MIGRATION_TERMINATION_TIME_LIMIT_FLAG: true
        MIGRATION_TERMINATION_TIME_LIMIT: 120
