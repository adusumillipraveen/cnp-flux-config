apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-monitor
spec:
  values:
    java:
      environment:
        LOGGING_LEVEL_UK_GOV_HMCTS: DEBUG
        #Migration parameters
        MIGRATION_INITIATION_FLAG: false
        MIGRATION_INITIATION_CAMUNDA_MAX_RESULTS: 1
        MIGRATION_INITIATION_TIME_LIMIT_FLAG: true
        MIGRATION_INITIATION_TIME_LIMIT: 120

        MIGRATION_TERMINATION_FLAG: false
        MIGRATION_TERMINATION_CAMUNDA_MAX_RESULTS: 1
        MIGRATION_TERMINATION_TIME_LIMIT_FLAG: true
        MIGRATION_TERMINATION_TIME_LIMIT: 120
