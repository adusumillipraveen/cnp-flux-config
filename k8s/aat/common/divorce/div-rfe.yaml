---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-rfe
  namespace: divorce
  annotations:
    flux.weave.works/automated: "true"
#    flux.weave.works/tag.nodejs: glob:prod-*
    flux.weave.works/tag.nodejs: glob:pr-440-*
spec:
  releaseName: div-rfe
  rollback:
    enable: true
    retry: true
  chart:
#    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
#    name: div-rfe
#    version: 1.1.2
    git: https://github.com/hmcts/div-respondent-frontend
    ref: demo
    path: charts/div-rfe
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
#      image: hmctspublic.azurecr.io/div/rfe:prod-58836cfd
      image: hmctspublic.azurecr.io/div/rfe:pr-440-829cc7b8
      ingressHost: respond-divorce-aks.aat.platform.hmcts.net
      environment:
        GOOGLE_ANALYTICS_ID: "UA-93824767-2"
        DECREE_NISI_FRONTEND_URL: "https://decree-nisi-aks.aat.platform.hmcts.net"
        DECREE_ABSOLUTE_FRONTEND_URL: https://decree-absolute-aks.aat.platform.hmcts.net
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
