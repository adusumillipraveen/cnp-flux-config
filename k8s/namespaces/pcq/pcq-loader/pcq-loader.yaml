---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pcq-loader
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:prod-*
spec:
  releaseName: pcq-loader
  rollback:
    enable: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/pcq-loader
  values:
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/pcq/loader:prod-494bf440
