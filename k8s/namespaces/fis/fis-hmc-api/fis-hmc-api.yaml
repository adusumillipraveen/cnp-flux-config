apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fis-hmc
  namespace: fis
spec:
  releaseName: fis-hmc
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fis-hmc
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fis/hmc-api:prod-0468e73-20221006171923 #{"$imagepolicy": "flux-system:fis-hmc"}
      environment:
        FEATURE_EXAMPLE: true
