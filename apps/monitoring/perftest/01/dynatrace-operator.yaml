---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dynatrace-operator
  namespace: dynatrace
spec:
  chart:
    spec:
      sourceRef:
        namespace: dynatrace
  values:
    apiUrl: https://yrk32651.live.dynatrace.com/api
    networkZone: 'azure.cft' # uses Active Gates from CFT.
    operator:
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
      nodeSelector:
        agentpool: system
    classicFullStack:
      enabled: true
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"