apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nmi
spec:
  template:
    spec:
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.azure.com/mode
                    operator: In
                    values:
                      - system
      containers:
        - name: nmi
          env:
        - name: FORCENAMESPACED
          value: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mic
spec:
  template:
    spec:
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.azure.com/mode
                    operator: In
                    values:
                      - system
      containers:
        - name: mic
          env:
        - name: FORCENAMESPACED
          value: "true"