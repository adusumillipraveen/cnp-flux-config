---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prom-operator
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress:
        hosts:
          - prometheus-00.perftest.platform.hmcts.net
      additionalPodMonitors:
        - name: "nodelocaldns"
          selector:
            matchLabels:
              k8s-app: node-local-dns
          namespaceSelector:
            matchNames:
              - kube-system
          podMetricsEndpoints:
            - port: metrics
              path: /metrics
        - name: "dns-drone"
          selector:
            matchLabels:
              app: dnsdrone
          namespaceSelector:
            matchNames:
              - kube-system
          podMetricsEndpoints:
            - port: metrics
              path: /metrics

    alertmanager:
      ingress:
        hosts:
          - alertmanager-00.perftest.platform.hmcts.net
