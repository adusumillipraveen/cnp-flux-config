apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-processor
spec:
  releaseName: bulk-scan-processor
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-processor
    version: 0.3.5
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: "500m"
      cpuLimits: "2500m"
      image: hmctspublic.azurecr.io/bulk-scan/processor:prod-a10b632b
      environment:
        STORAGE_BLOB_SELECTED_CONTAINER: ALL
      smoketests:
        image: hmctspublic.azurecr.io/bulk-scan/processor-test:prod-a10b632b
      functionaltests:
        image: hmctspublic.azurecr.io/bulk-scan/processor-test:prod-a10b632b
