---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curltest
  namespace: cnp
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curltest
  template:
    metadata:
      labels:
        app: curltest
    spec:
      containers:
      - name: curltest
        image: hmctsprivate.azurecr.io/curl:7.70.1
        imagePullPolicy: Always
