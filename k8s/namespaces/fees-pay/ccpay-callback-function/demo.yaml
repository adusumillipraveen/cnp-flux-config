---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-callback-function
  annotations:
    fluxcd.io/automated: "true"
    #fluxcd.io/tag.java: glob:pr-112-*
    #fluxcd.io/tag.nodejs: glob:demo
    fluxcd.io/tag.function: glob:demo
    hmcts.github.com/prod-automated: disabled
spec:
  releaseName: ccpay-callback-function
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccpay-callback-function
    version: 0.1.5
  values:
    function:
      image: hmctspublic.azurecr.io/ccpay/callback-function:demo
      environment:
        DELAY_MESSAGE_MINUTES: 30
        S2S_URL: http://rpe-service-auth-provider-demo.service.core-compute-demo.internal
        MICROSERVICE_PAYMENT_APP: "payment_app"
      secrets:
        APPINSIGHTS_INSTRUMENTATIONKEY:
          secretRef: ccpay-callback-function
          key: APPINSIGHTS_INSTRUMENTATIONKEY
        SERVICE_CALLBACK_BUS_CONNECTION:
          secretRef: ccpay-callback-function
          key: SERVICE_CALLBACK_BUS_CONNECTION