---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-data-store-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:pr-1422-*
spec:
  releaseName: ccd-data-store-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-data-store-api
  values:
    java:
      replicas: 2
      keyVaults:
        ccd:
          secrets:
          - data-store-api-POSTGRES-USER-V11
          - data-store-api-POSTGRES-PASS-V11
          - data-store-api-draftStoreEncryptionSecret
          - data-store-api-draft-key
          - ccd-data-s2s-secret
          - ccd-ELASTIC-SEARCH-URL
          - ccd-ELASTIC-SEARCH-DATA-NODES-URL
          - ccd-ELASTIC-SEARCH-PASSWORD
          - AppInsightsInstrumentationKey
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/data-store-api:pr-1422-791b85d1
      environment:
        CCD_DM_DOMAIN: ^https?://(?:api-gateway\.preprod\.dm\.reform\.hmcts\.net|dm-store-ithc\.service\.core-compute-ithc\.internal(?::\d+)?)
        CCD_S2S_AUTHORISED_SERVICES_CASE_USER_ROLES: aac_manage_case_assignment,fpl_case_service,iac,finrem_case_orchestration,unspec_service,divorce_frontend,nfdiv_cos
        IDAM_USER_URL: https://idam-web-public.ithc.platform.hmcts.net
        DATA_STORE_S2S_AUTHORISED_SERVICES: ccd_data,ccd_gw,ccd_ps,probate_backend,divorce_ccd_submission,sscs,sscs_bulkscan,cmc,cmc_claim_store,cmc_claim_external_api,jui_webapp,pui_webapp,bulk_scan_orchestrator,fpl_case_service,iac,finrem_ccd_data_migrator,finrem_case_orchestration,employment_tribunals,ethos_repl_service,ccpay_bubble,ctsc_work_allocation,em_ccd_orchestrator,xui_webapp,bulk_scan_payment_processor,pcq_consolidation_service,em_npa_app,ecm_consumer,aac_manage_case_assignment,unspec_service,am_role_assignment_service,nfdiv_cms,nfdiv_cos,divorce_frontend,wa_task_management_api,wa_workflow_api,wa_task_configuration_api
        DATA_STORE_DB_HOST: ccd-data-store-api-postgres-db-v11-ithc.postgres.database.azure.com
        DATA_STORE_DB_USERNAME: ccd@ccd-data-store-api-postgres-db-v11-ithc
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
