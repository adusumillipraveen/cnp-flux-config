apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: traefik
  values:
    deployment:
      additionalVolumes:
        - name: traefik-internal-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-internal-cert
    additionalVolumeMounts:
      - name: traefik-internal-cert
        mountPath: "/mnt/certs"
        readOnly: true
 