---
# Source: node-load/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: default-node-load
  labels:
    chart: "node-load-0.1.0"
    k8s-app: default-node-load
spec:
  selector:
    matchLabels:
      name: default-node-load
  template:
    metadata:
      labels:
        name: default-node-load
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: node-load
        image: "hmcts/node-load:latest"
        imagePullPolicy: Always
        args:
          - "node-load-1.0.0.jar"
          - "1e+06"
        resources:
          limits:
            cpu: 2000m
            memory: 2048Mi
          requests:
            cpu: 2000m
            memory: 1024Mi
          

