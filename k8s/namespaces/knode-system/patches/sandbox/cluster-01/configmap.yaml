apiVersion: v1
data:
  daemon.json: |
    {
      "live-restore": true,
      "log-driver": "json-file",
      "log-opts":  {
        "max-size": "50m",
        "max-file": "5"
      },
      "data-root": "/mnt/docker"
    }
kind: ConfigMap
metadata:
  name: knode-config
  namespace: knode-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: knode-config
  namespace: knode-system
data:
  # disable-ipv6
  run.privileged: |
    target: 1
    instructions:
      - sh
      - -c
      - |
        if ip a | grep "inet6"; then
          echo ipv6 is not disabled
        else
          echo ipv6 is already disabled
        fi
