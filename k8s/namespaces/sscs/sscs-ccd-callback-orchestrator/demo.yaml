apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-ccd-callback-orchestrator
  namespace: sscs
spec:
  releaseName: sscs-ccd-callback-orchestrator
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/ccd-callback-orchestrator:pr-962-8f04a89-20221026171713 #{"$imagepolicy": "flux-system:demo-sscs-ccd-callback-orchestrator"}
      keyVaults:
        sscs:
          resourceGroup: sscs
          secrets:
            - idam-api
            - idam-oauth-user
            - idam-redirect
            - idam-sscs-systemupdate-user
            - idam-sscs-systemupdate-password
            - idam-sscs-oauth2-client-secret
            - sscs-s2s-secret
            - s2s-micro
            - evidence-share-topic-shared-access-key
            - AppInsightsInstrumentationKey
      environment:
        TEST_PROPERTY: true
        DUMMY_PROPERTY: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
