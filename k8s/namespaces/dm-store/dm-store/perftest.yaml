apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dm-store
spec:
  values:
    java:
      replicas: 1
      environment:
        ENABLE_METADATA_MIGRATION: 'true'
        DOCUMENT_METADATA_UPDATE_MILLISECONDS: "600000"
        ENABLE_OVERRIDE_METADATA: 'true'
        ENABLE_TTL: false
        REFRESH_FLAG: VAR1
        LOG_OUTPUT: single
        ROOT_LOGGING_LEVEL: DEBUG
        LOG_LEVEL_SPRING_WEB: DEBUG
        LOG_LEVEL_DM: DEBUG