---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: azure-service-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: azure-service-operator
      version: v2.0.0-beta.2
      sourceRef:
        kind: HelmRepository
        name: azure-service-operator
        namespace: azureserviceoperator-system
      containers:
        env:
          - name: AZURE_CLIENT_ID
            value: 3d791bde-417a-49e8-8a69-e12a4be2ffd1
          - name: AZURE_SUBSCRIPTION_ID
            value: b72ab7b7-723f-4b18-b6f6-03b0f2c6a1bb
          - name: AZURE_TENANT_ID
            value: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
  values:
    installCRDs: true
    createAzureOperatorSecret: false
    useWorkloadIdentityAuth: true