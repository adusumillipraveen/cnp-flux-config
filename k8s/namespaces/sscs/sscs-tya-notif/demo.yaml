apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-tya-notif
  namespace: sscs
spec:
  releaseName: sscs-tya-notif
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/tya-notif:pr-2191-5d64974-20221026173616 #{"$imagepolicy": "flux-system:demo-sscs-tya-notif"}
      keyVaults:
        sscs:
          secrets:
          - idam-api
          - idam-oauth-user
          - idam-redirect
          - idam-sscs-systemupdate-user
          - idam-sscs-systemupdate-password
          - sscs-email-mac-secret-text
          - idam-sscs-oauth2-client-secret
          - sscs-s2s-secret
          - s2s-micro
          - sscs-asb-primary-send-and-listen-shared-access-key
          - evidence-share-topic-shared-access-key
          - docmosis-api-key
          - notification-job-scheduler-db-password
          - notification-key
          - notification-test-key
          - AppInsightsInstrumentationKey
      environment:
        JOB_SCHEDULER_DB_USERNAME: "notification@sscs-tya-notif-postgres-v11-db-demo"
        JOB_SCHEDULER_DB_NAME: "notification"
        JOB_SCHEDULER_DB_HOST: "sscs-tya-notif-postgres-v11-db-demo.postgres.database.azure.com"
        COVID_19_NOTIFICATION_FEATURE: false
        PDF_SERVICE_HEALTH_URL: https://docmosis.demo.platform.hmcts.net/rs/status
        PDF_SERVICE_BASE_URL: https://docmosis.demo.platform.hmcts.net/rs/render
        SECURE_DOC_STORE_FEATURE: true
        CASE_DOCUMENT_AM_URL: http://ccd-case-document-am-api-demo.service.core-compute-demo.internal
        SCOTTISH_PO_BOX_ENABLED: true
        DUMMY_PROPERTY: false
        HOURS_START_TIME: 0
        HOURS_END_TIME: 23
        TEST_PROPERTY: true
        TEST_RECIPIENTS_POSTCODE: "*"
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
