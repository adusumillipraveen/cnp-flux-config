---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluentbit-log
  namespace: neuvector
spec:
  releaseName: fluentbit-log
  values:
    image:
      registry: docker.io
      repository: fluent/fluent-bit
      tag: 1.2.1
      imagePullPolicy: IfNotPresent
      logLevel: debug
    replicaCount: 1
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: 2
    enableSecret: false
    enableAzurePlugin: true
    enableStandardOutput: false
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - fluentbit-log
              topologyKey: "kubernetes.io/hostname"
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.azure.com/mode
                  operator: In
                  values:
                    - system
  chart:
    spec:
      chart: fluentbit-log
      version: 0.0.5
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
